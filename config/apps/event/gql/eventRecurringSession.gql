query ($filters: JSON, $where: JSON) {
     Session {
       SessionFind(filter: $filters) {
         edges {
           node {
             id
         Name
         isActive
         SeatReservation
         LocationType
         Speaker
         ScheduledType
         RollingDays
         Location
         StartTime
         EndTime
         StartDate
         EndDate
         Timezone
         Type
         TicketName
         EventId
         SyncStatus
         Duration
         Phone
         _CurrentAddress { AddressLine City Country LatLng { lat lng  } PostalCode State }
         WebinarLink
         MaxAllow
         SessionTicket
         LocationId
         Frequency
         MinimumSchedulingNotice
         BufferBefore
         BufferAfter
         Description
         createdDate
         createdBy
         modifiedDate
         __typename
         _Exceptions { type date wday id }
       }
       __typename
     }
     __typename
   }
   SessionCount(where: $where)
   __typename
 }
}
