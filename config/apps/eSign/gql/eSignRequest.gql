query($filters: JSON, $where: JSON) {
  ESignRequest {
    ESignRequestFind(filter: $filters) {
      edges {
        node {
          id
          DocumentText
          DocumentTemplate
          Subject
          Status
          SenderName
          SignedDocument
          SenderEmail
          ReplyTo
          EmailText
          createdDate
          createdBy
          __typename
        }
        __typename
      }
      __typename
    }
    ESignRequestCount(where: $where)
    __typename
  }
}
